<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add a character</title>
    </head>
    <body>
        <form>
            <div>
                <label>Character name</label>
                <input type ="text" id="name" autofocus>    
            </div>
            <div>
                <select id="race" name="race">
                    <option value="human">Human</option>
                    <option value="norn">Norn</option>
                    <option value="sylvari">Sylvari</option>
                    <option value="charr">Charr</option>
                    <option value="asura">Asura</option>
                  </select> 
            </div>
            <div>
                <select id="profession" name="profession">
                    <option value="elementalist">Elementalist</option>
                    <option value="engineer">Engineer</option>
                    <option value="guardian">Guardian</option>
                    <option value="mesmer">Mesmer</option>
                    <option value="necromancer">Necromancer</option>
                    <option value="ranger">Ranger</option>
                    <option value="revenant">Revenant</option>
                    <option value="thief">Thief</option>
                    <option value="warrior">Warrior</option>
                  </select> 
            </div>
            <button type="submit">Add character</button>
        </form>
    
        <script>
        const electron = require('electron')
        const {ipcRenderer} = electron
    
        const form = document.querySelector('form')
        form.addEventListener('submit', submitForm)
    
        function submitForm(e){
            e.preventDefault()
            console.log("Adding character")
            const name = document.querySelector('#name').value
            const race = document.querySelector('#race').value
            const profession = document.querySelector('#profession').value
            ipcRenderer.send('character:add', name, race, profession)
        }
        </script>
    </body>
</html>
